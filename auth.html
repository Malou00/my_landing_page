<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Processing your request...</title>
</head>
<body>
  <h2>Processing your request...</h2>

  <script type="module">
    // ‚úÖ Import Firebase from CDN
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import {
      getAuth,
      isSignInWithEmailLink,
      signInWithEmailLink,
      applyActionCode,
      verifyPasswordResetCode,
      confirmPasswordReset
    } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

    // üîß Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîç Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');
    const oobCode = params.get('oobCode');
    const continueUrl = params.get('continueUrl') || '/';
    const lang = params.get('lang') || 'en';

    function redirectWithMessage(message) {
      alert(message);
      window.location.href = continueUrl;
    }

    async function handleAuthAction() {
      try {
        switch (mode) {
          case 'verifyEmail':
            await applyActionCode(auth, oobCode);
            redirectWithMessage("‚úÖ Email verified successfully!");
            break;

          case 'resetPassword': {
            const email = await verifyPasswordResetCode(auth, oobCode);
            const newPassword = prompt('Enter a new password for ${email}:');
            if (!newPassword || newPassword.length < 6) {
              alert("Password must be at least 6 characters.");
              return;
            }
            await confirmPasswordReset(auth, oobCode, newPassword);
            redirectWithMessage("‚úÖ Password reset successful!");
            break;
          }

          case 'recoverEmail':
            await applyActionCode(auth, oobCode);
            redirectWithMessage("‚úÖ Email recovery successful.");
            break;

          case 'signIn':
            if (isSignInWithEmailLink(auth, window.location.href)) {
              let email = localStorage.getItem('emailForSignIn');
              if (!email) {
                email = prompt("Enter your email to complete sign-in:");
              }
              await signInWithEmailLink(auth, email, window.location.href);
              localStorage.removeItem('emailForSignIn');
              redirectWithMessage("‚úÖ Signed in successfully!");
            } else {
              alert("Invalid sign-in link.");
              window.location.href = '/';
            }
            break;

          default:
            alert("Unknown action mode.");
            window.location.href = '/';
        }
      } catch (error) {
        console.error("Error handling auth action:", error);
        // alert(‚ùå ${error.message});
        window.location.href = '/';
      }
    }

    handleAuthAction();
  </script>
</body>
</html>
